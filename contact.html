  <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2 class="text-center p-5">Contact</h2>
        </div>

        <div class="row mt-1">

          <div class="col-md-6">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map text-light"></i>
                <h4 style="color: #fff">&nbsp;&nbsp;&nbsp;Location:</h4>
                <p style="color: #fff">&nbsp;&nbsp;&nbsp;Clifton, VA</p>
              </div>

              <div class="email">
                <i class="icofont-envelope text-light"></i>
                <h4 style="color: #fff">&nbsp;&nbsp;&nbsp;Email:</h4>
                <p style="color: #fff">&nbsp;&nbsp;&nbsp;huntercrew360@outlook.com</p>
              </div>

              <div class="phone">
                <i class="icofont-phone text-light"></i>
                <h4 style="color: #fff">&nbsp;&nbsp;&nbsp;Call:</h4>
                <p style="color: #fff">&nbsp;&nbsp;&nbsp;+1&nbsp;215&nbsp;941&nbsp;2385</p>
              </div>

            </div>

          </div>

          <div class="col-lg-6 mt-5 mt-lg-0">

            <form action="" method="post" role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><a class="btn btn-danger" href="#">Send mail</a></div>
              
            </form>

          </div>

        </div>

      </div>
      
    </section><!-- End Contact Section -->
